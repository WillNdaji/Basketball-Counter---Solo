<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <title>BasketBall Counter</title>
    </head>
    
    <body>
        <div class="container">
            <div class="scoreBoard">
                <h3>HOME</h3>
                <h2 id="homescore">0</h2>
                <div class="btn">
                    <button class="button" id="plus-one" onclick="addOne()">+1</button>
                    <button class="button"  id="plus-two" onclick="addTwo()">+2</button>
                    <button class="button"  id="plus-three" onclick="addThree()">+3</button>
                </div>
            </div>
            <button class="buttonReset" onclick="resetScores()">Reset</button>
            <div class="scoreBoard">
                <h3>GUEST</h3>
                <h2 id="Score">0</h2>
                <div class="btn">
                    <button class="button"  id="plus-one" onclick="plusOne()">+1</button>
                    <button class="button"  id="plus-two" onclick="plusTwo()">+2</button>
                    <button class="button"  id="plus-three" onclick="plusThree()">+3</button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
